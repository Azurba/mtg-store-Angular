<!--This is from Angular material import. Pre-defined things made by Angular-->
<!-- set the mat-toolbar to max width -->

<!-- Check-out the app.module.ts with all the imports of all the Angular materials we're using -->
<mat-toolbar class="max-w mx-auto border-x justify-between">
    <a routerLink="home">Azurba's MTG Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="itemsQuantity"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}}</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div *ngIf="Cart.items.length" class="py-3">
                <div *ngFor="let item of Cart.items" class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}} 
                    <span class="font-bold">{{ item.price | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3">
                Total:
                <span class="font-bold">{{ getTotal(Cart.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button 
                (click)="onClearCart()"
                class="bg-rose-600 text-whote rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-whote rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
            
        </div>
    </mat-menu>
</mat-toolbar>
