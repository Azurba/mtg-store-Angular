<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                <!-- using interpolation to access a variable in the component -->
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <!-- We're connection the mat-menu with the button by using the matMenyTriggerFor -->
            <mat-menu #sortByMenu="matMenu">
                <!-- Each button call the method onSortUpdated to update the value in the component -->
                <button (click)="onSortUpdated('desc')" mat-menu-item>Descending</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>Ascending</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <!-- when the button is clicked, the menu opens -->
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
                    <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
        </div>
        <button (click)="onColumnsUpdated(1)">
            <mat-icon> view_list</mat-icon>
        </button>
        <button (click)="onColumnsUpdated(3)">
            <mat-icon> view_module</mat-icon>
        </button>
        <button (click)="onColumnsUpdated(4)">
            <mat-icon> view_comfy</mat-icon>
        </button>
    </div>
</mat-card>
