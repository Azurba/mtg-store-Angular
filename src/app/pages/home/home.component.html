<!-- angular material that creates a side-bar -->
<mat-drawer-container [autosize]="true" class="min-h-full max-w-7x1 mx-auto border-x">
    <mat-drawer mode='side' opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <!-- There is an output event inside app-products-header call "columnsCountChange"
        "onColumnsCountChange" is the name of the event handler function in the home.component.ts -->
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="columns" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <!-- Here we receive the output decorator from child and redirect it to home.component.ts -->
                <app-product-box  
                    (addToCart)="onAddToCart($event)"
                    class="w-full" 
                    [fullWidthMode]="columns === 1"
                    [product]="product">
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
